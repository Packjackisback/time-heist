<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission: Wounded Knee</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/mission.css">
</head>
<body>
  <header>
    <h1 id="mission-title">The Massacre at Wounded Knee</h1>
    <p id="mission-briefing">Prevent the massacre of Lakota Sioux during disarmament in 1890.</p>
  </header>
  <main id="gameplay">
    <div id="timer">
      <h2>Time Left: <span id="time-left">5:00</span></h2>
    </div>
    <div id="objectives">
      <h2>Objectives</h2>
      <ul id="objective-list">
        <li id="obj-1">Warn the Lakota Sioux leaders. <span class="status">Incomplete</span></li>
        <li id="obj-2">Persuade moderate officers. <span class="status">Incomplete</span></li>
        <li id="obj-3">Arm Lakota negotiators. <span class="status">Incomplete</span></li>
      </ul>
    </div>
    <div id="actions">
      <h2>Actions</h2>
      <button onclick="performAction('gather-intelligence')">Gather Intelligence</button>
      <button onclick="performAction('warn-leaders')">Warn Leaders</button>
      <button onclick="performAction('negotiate')">Negotiate with Officers</button>
    </div>
  </main>
  <script src="js/missions.js"></script>

</body>
</html>
